<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A simple Pac-Man animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <br/>
    <label for="slider_size">Size:</label>
    <input id="slider_size" type="range" min="0" max="100" />
    <br/>
    <label for="slider_speed">Speed:</label>
    <input id="slider_speed" type="range" min="0" max="100" />
  </body>
  <script src="pacman-animation.js" id="module"></script>
  </body>
</html>
